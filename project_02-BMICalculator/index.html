<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>Kaleem<span>Sipra</span></h3>
        <ul>
            <li>BMI</li>
            <li>Calculator</li>
            <li>&ac;</li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>BMI Calculator </h1>
        <form>
            <p><label>Height in CM</label><br>
            <input type="text" id="height" placeholder="Enter Height"></p>
            <p><label>Weight in KG</label><br>
            <input type="text" id="Weight" placeholder="Enter Weight"></p>
            <button type="submit">Calculate</button>
            <div id="results">Your Result</div>
            <div id="weight-guide">
                <h3>BMI Weight guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <footer>
        <h2><span> &copy;</span> BMI-CALCULATOR by Kaleem<span>Sipra</span></h2>
    </footer>
    <script src="scriptP2.js"></script>
</body>
</html>
