<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB light web login page - Kaleem-Sipra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <h3>Connect with friends and the world
                around you on Facebook</h3>
        </div>
        <div class="right">
            <h1>facebook</h1>
            <div class="form-wrapper">
                <form action="#">
                    <div class="inputs">
                        <input type="email || phone number" placeholder="Email or Phone number" required>
                        <input type="password" placeholder="Password" readonly>
                    </div>
                    <button type="submit">Log in</button>
                </form>
                <a href="#">Forgot Password?</a>
                <div class="new-account">
                <button>
                    Create New Account</button>
                    <h5>Create a page for celebrtiy, brand or business</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
